<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <section>
      <div class="content">

        <img class="image" src="./images/illustration-hero.svg" alt="Dancing queen hero">
        <div class="card-content | bg-color-white">
          <h1 class="text-color-700 text-w-900 text-size-800">Order Summary</h1>
          <p class="text-color-400">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>

          <div class="card-plan | bg-color-very-bright-blue">
            <img src="./images/icon-music.svg" alt="">
            <div class="card-plan-info">
              <h2 class="text-color-700 text-w-900 text-size-300">Annual Plan</h2>
              <p class="text-color-400 text-size-300">$59.99/year</p>
            </div>
            <a href="#" class="text-w-700 text-size-200">Change</a>
          </div>

          <button class="btn-cta | bg-color-bright-blue text-color-100 text-w-900">
            Proceed to Payment
          </button>

          <p class="btn-tnt | text-color-400 text-w-700">
            Cancel Order
          </p>

        </div>
      </div>
    </section>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/dedku">Patryk Sz</a>.
    </div>
  </footer>

</body>

</html>
